<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Metens - Home</title>

    <!-- Format and Design files: -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="../links&scripts/background.css">
    <link rel="stylesheet" type="text/css" href="../navbar/navbar.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="main-page.js"></script>

    <!-- Loading the navbar html file using JavaScript: -->
    <script>
        $(document).ready(() => {
            $(() => {
                $(".navigation").load("../navbar/navbar.html");
            });
        });
    </script>

</head>
<body>

    <!-- The navigation is linked from the "navbar" folder -->
    <nav class="navigation"></nav>

    <!-- This title is created in JQuery in the "main-page.js" file -->
    <section id="title"></section>    

    <!-- This is the copy right at the bottom of the page to look more professional -->
    <footer id="copyright"></footer>

</body>
</html>
