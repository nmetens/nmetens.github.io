<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

            <!-- Outsource Files: -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    
            <!-- <link rel="stylesheet" type="text/css" href="../navbar/navbar.css"> -->
        
            <!-- Files for this page: -->
            <link rel="stylesheet" href="grid-button.css">
            <link rel="stylesheet" type="text/css" href="../links&scripts/background.css">
</head>
<body>

    <div class="button-container mt-4">
      <!-- Resume Button: -->
      <button type="button" class="btn btn-info resume" data-bs-toggle="modal" data-bs-target="#modal">
        <i class="fas fa-1.5x fa-graduation-cap"></i>
        <span>My Resume</span>
      </button>
      <!-- GitHub Button: -->
      <button type="button" class="btn btn-info github">
        <i class="fab fa-1.5x fa-github"></i>
        <span>My Github</span>
      </button>
      <!-- LinkedIn Button: -->
      <button type="button" class="btn btn-info linkedin">
        <i class="fab fa-1.5x fa-linkedin"></i>
        <span>My LinkedIn</span>
      </button>
      <!-- Yelp Button: -->
      <button type="button" class="btn btn-info yelp">
        <i class="fab fa-1.5x fa-yelp"></i>
        <span>Business Yelp</span>
      </button>
    </div>

    <div class="modal fade mt-5" id="modal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Nathan's Student Resume</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img id="resume" src="../images/StudentResume.png" alt="Nathan's student resume">
          </div>
        </div>
      </div>
    </div>
  
</body>
</html>
